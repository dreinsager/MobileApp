<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="ios-menu-outline"></ion-icon>
        </button>
        <ion-title>Add a Character</ion-title>
      </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="male">Male</ion-option>
        <ion-option value="fmale">Female</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Class</ion-label>
        <ion-select [(ngModel)]="class">
          <ion-option value="barba">Barbarian</ion-option>
          <ion-option value="bard">Bard</ion-option>
          <ion-option value="cleric">Cleric</ion-option>
          <ion-option value="druid">Druid</ion-option>
          <ion-option value="fighter">Fighter</ion-option>
          <ion-option value="monk">Monk</ion-option>
          <ion-option value="pally">Paladin</ion-option>
          <ion-option value="ranger">Ranger</ion-option>
          <ion-option value="rog">Rogue</ion-option>
          <ion-option value="sorc">Sorcerer</ion-option>
          <ion-option value="war">Warlock</ion-option>
          <ion-option value="wiz">Wizard</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Race</ion-label>
          <ion-select [(ngModel)]="race">
            <ion-option value="aarak">Aarakocra</ion-option>
            <ion-option value="aasimar">Aasimar</ion-option>
            <ion-option value="bug">Bugbear</ion-option>
            <ion-option value="cent">Centaur</ion-option>
            <ion-option value="change">Changeling</ion-option>
            <ion-option value="dragon">Dragonborn</ion-option>
            <ion-option value="dwarf">Dwarf</ion-option>
            <ion-option value="elf">Elf</ion-option>
            <ion-option value="feral">Feral Tiefling</ion-option>
            <ion-option value="fir">Firbolg</ion-option>
            <ion-option value="genasi">Genasi</ion-option>
            <ion-option value="gith">Gith</ion-option>
            <ion-option value="gnome">Gnome</ion-option>
            <ion-option value="gob">Goblin</ion-option>
            <ion-option value="goli">Goliath</ion-option>
            <ion-option value="helf">Half-Elf</ion-option>

            </ion-select>
        </ion-item>
  </ion-list>
  <button ion-button color="mine" outline full (click)="onSubmit()">Submit</button>
</ion-content>
