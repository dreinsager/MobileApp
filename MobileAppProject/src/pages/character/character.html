<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>

      </ion-navbar>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">

      </ion-select>
    </ion-item>
  </ion-list>
  
  
</ion-content>
