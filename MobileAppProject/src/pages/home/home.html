<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="ios-menu-outline"></ion-icon>
      </button>
      <ion-title>Menu</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="" padding>
  <ion-slides pager>
    <ion-slide class="welcome">
        <img class="logo" src="./assets/imgs/dd.jpg">
        <div class="test">
        <ion-list>
            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item><br>
            <button ion-button full color="blue" (click)="onSubmit()">
                Submit
              </button><br>
            <button ion-button icon-start (click)="toDiceRoll()" color="mine">
                <ion-icon name="cube"></ion-icon>
                Dice
              </button>
    
          </ion-list>
        </div>
    </ion-slide>
    <ion-slide class="flash">
      <h1>What descriptions would you like to see?</h1>
      <button ion-button icon-start (click)="toCharDesc()" color="mine">
          <ion-icon name="md-body"></ion-icon>
          Character
        </button>
        <button ion-button icon-start (click)="toRace()" color="mine">
            <ion-icon name="md-bonfire"></ion-icon>
            Race
          </button>
    </ion-slide>
    <ion-slide class="char">
        <p>Here a display of current characters will be showing. You can click below to add a new character</p>
         <button ion-button icon-start  (click)="toCharPage()" color="mine">
          <ion-icon name="add"></ion-icon>
          Add a Character
         </button>
    </ion-slide>
    <ion-slide class="notes">
        <h1>Notes</h1>
        <button ion-button icon-start (click)="toNotes()" color="mine">
            <ion-icon name="add"></ion-icon>
            Add Notes
          </button>
    </ion-slide>
  </ion-slides>
  
  
</ion-content>
