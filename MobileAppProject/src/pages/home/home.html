<ion-header>

</ion-header>

<ion-content class="bg" padding>
  <ion-slides pager>
    <ion-slide class="welcome">
        <h1>Welcome</h1>

        <button ion-button icon-start (click)="toDiceRoll()" color="mine">
            <ion-icon name="cube"></ion-icon>
            Take a Roll!!!
          </button>
    </ion-slide>
    <ion-slide class="flash">
      <h1>Flash Cards</h1>
    </ion-slide>
    <ion-slide class="char">
      <h1>Characters</h1>
      <button ion-button icon-start>
          <ion-icon name="add"></ion-icon>
          Add a Character
        </button>
    </ion-slide>
    <ion-slide class="notes">
        <h1>Notes</h1>
        <button ion-button icon-start>
            <ion-icon name="add"></ion-icon>
            Add Notes
          </button>
    </ion-slide>
  </ion-slides>
  
  
</ion-content>
