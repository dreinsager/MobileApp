<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="ios-menu-outline"></ion-icon>
      </button>
      <ion-title>Notes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="notes.title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input class="desc" type="text" placeholder="Description" [(ngModel)]="notes.describe"></ion-input>
    </ion-item>
    <button ion-button full color="mine" outline full (click)="onSubmit(notes)">
      Submit
    </button><br>
  </ion-list>
</ion-content>
