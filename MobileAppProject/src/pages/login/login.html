<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="logo" src="./assets/imgs/dd.jpg">
  <div class="test">
  <ion-list>
      <ion-item>
        <ion-label>Email :</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password :</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item><br>
      <button ion-button full color="mine" (click)="toRegister()">
        No Account? Register Here
      </button><br>
      <button ion-button full color="mine" (click)="Login(user)">
          Submit
        </button><br>
    </ion-list>
  </div>
</ion-content>
